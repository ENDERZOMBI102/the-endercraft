cfg Modules {
    cfg FuelTank {
        Capacity = 16000 // MB
    }
    cfg HeatExchanger {
        HeatTransfer = 16 // HU/t
    }
}

cfg ModSupport {
    cfg BuildCraft {
        ImportCombustionEngineFuels = True  // Import BuildCraft Combustion Engine fuels
        TurbineMinimumFuelValue = 50        // Blacklist fuels below this values, used to filter out low-tech stuff
    }
}

cfg Power {
  RF_MJ_Ratio = 10   // 1 RF = 1 MJ
  EU_MJ_Ratio = 2.5  // 5 EU = 2 MJ

  cfg EU {
    Enabled = N
  }

  cfg RF {
    Enabled = Y
  }
}
